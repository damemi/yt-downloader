<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube to MP4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --border: #2a2a2a;
      --text: #e8e8e8;
      --muted: #888;
      --accent: #ff3b30;
      --accent-hover: #ff6b63;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
    }
    h1 {
      font-size: 1.35rem;
      font-weight: 600;
      margin: 0 0 0.25rem 0;
    }
    .sub {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.35rem;
      color: var(--muted);
    }
    input[type="url"],
    input[type="text"] {
      width: 100%;
      padding: 0.65rem 0.75rem;
      font: inherit;
      font-size: 0.95rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      margin-bottom: 1rem;
    }
    input::placeholder {
      color: var(--muted);
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }
    .row label {
      margin-bottom: 0.35rem;
    }
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      font: inherit;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover {
      background: var(--accent-hover);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error {
      margin-top: 1rem;
      padding: 0.6rem 0.75rem;
      background: rgba(255, 59, 48, 0.15);
      border: 1px solid rgba(255, 59, 48, 0.4);
      border-radius: 8px;
      font-size: 0.9rem;
      color: #ff6b63;
      display: none;
    }
    .error.visible {
      display: block;
    }
    .hint {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }
    .progress-section {
      margin-top: 1rem;
      display: none;
    }
    .progress-section.visible {
      display: block;
    }
    .progress-bar-wrap {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      border-radius: 4px;
      width: 0%;
      transition: width 0.2s ease;
    }
    .progress-meta {
      font-size: 0.85rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>YouTube → MP4</h1>
    <p class="sub">Download a video or a clip by choosing start and end times.</p>
    <form id="form">
      <label for="url">Video URL</label>
      <input type="url" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
      <div class="row">
        <div>
          <label for="start">Start time</label>
          <input type="text" id="start" name="start" placeholder="0 or 1:30">
        </div>
        <div>
          <label for="end">End time</label>
          <input type="text" id="end" name="end" placeholder="5:00 or empty">
        </div>
      </div>
      <p class="hint">Use 0 or leave start at 0 for beginning. Leave end empty for full video.</p>
      <button type="submit" id="btn">Download MP4</button>
    </form>
    <div class="progress-section" id="progressSection">
      <div class="progress-bar-wrap">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-meta" id="progressMeta"></div>
    </div>
    <div class="error" id="error" role="alert"></div>
  </div>
  <script>
    const form = document.getElementById('form');
    const btn = document.getElementById('btn');
    const errEl = document.getElementById('error');
    const progressSection = document.getElementById('progressSection');
    const progressBar = document.getElementById('progressBar');
    const progressMeta = document.getElementById('progressMeta');

    function formatSpeed(bytesPerSec) {
      if (bytesPerSec == null) return '';
      const mb = bytesPerSec / (1024 * 1024);
      if (mb >= 1) return mb.toFixed(2) + ' MB/s';
      return (bytesPerSec / 1024).toFixed(1) + ' KB/s';
    }
    function formatEta(sec) {
      if (sec == null || sec < 0) return '';
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return m ? m + 'm ' + s + 's' : s + 's';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.classList.remove('visible');
      errEl.textContent = '';
      progressSection.classList.remove('visible');
      progressBar.style.width = '0%';
      progressMeta.textContent = '';
      btn.disabled = true;

      const fd = new FormData(form);
      try {
        const res = await fetch('/download', { method: 'POST', body: fd });
        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.error || 'Download failed');
        }
        progressSection.classList.add('visible');
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buf = '';
        let finished = false;
        while (!finished) {
          const { value, done } = await reader.read();
          if (done) break;
          buf += decoder.decode(value, { stream: true });
          const lines = buf.split('\n');
          buf = lines.pop() || '';
          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            try {
              const data = JSON.parse(line.slice(6));
              if (data.status === 'progress') {
                const pct = data.progress_pct;
                progressBar.style.width = (pct != null ? Math.min(100, Math.max(0, pct)) : 0) + '%';
                const parts = [];
                if (data.phase) parts.push(data.phase === 'converting' ? 'Converting…' : 'Downloading…');
                if (pct != null) parts.push(pct.toFixed(1) + '%');
                if (data.eta_sec != null) parts.push('ETA ' + formatEta(data.eta_sec));
                if (data.speed != null) parts.push(formatSpeed(data.speed));
                progressMeta.textContent = parts.join(' · ');
              } else if (data.status === 'complete') {
                progressBar.style.width = '100%';
                progressMeta.textContent = 'Complete. Fetching file…';
                const r = await fetch('/download/result/' + data.job_id);
                if (!r.ok) throw new Error('Could not get file');
                const blob = await r.blob();
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'clip.mp4';
                a.click();
                URL.revokeObjectURL(a.href);
                progressMeta.textContent = 'Downloaded.';
                finished = true;
                break;
              } else if (data.status === 'error') {
                throw new Error(data.error || 'Download failed');
              }
            } catch (err) {
              if (err instanceof SyntaxError) continue;
              throw err;
            }
          }
        }
        if (!finished && buf.startsWith('data: ')) {
          try {
            const data = JSON.parse(buf.slice(6));
            if (data.status === 'error') throw new Error(data.error || 'Download failed');
          } catch (err) {
            if (err instanceof SyntaxError) { /* ignore */ } else throw err;
          }
        }
      } catch (err) {
        errEl.textContent = err.message || 'Something went wrong';
        errEl.classList.add('visible');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
